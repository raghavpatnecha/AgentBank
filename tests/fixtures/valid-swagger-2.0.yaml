swagger: '2.0'
info:
  title: Sample Swagger API
  version: 1.0.0
  description: A sample API using Swagger 2.0 specification

host: api.example.com
basePath: /v1
schemes:
  - https
  - http

consumes:
  - application/json
produces:
  - application/json

tags:
  - name: users
    description: User management

paths:
  /users:
    get:
      operationId: listUsers
      tags:
        - users
      summary: List users
      parameters:
        - name: limit
          in: query
          type: integer
          default: 20
      responses:
        '200':
          description: Success
          schema:
            type: array
            items:
              $ref: '#/definitions/User'
      security:
        - apiKey: []

    post:
      operationId: createUser
      tags:
        - users
      summary: Create user
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/UserInput'
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/User'
      security:
        - apiKey: []

  /users/{userId}:
    parameters:
      - name: userId
        in: path
        required: true
        type: string

    get:
      operationId: getUserById
      tags:
        - users
      summary: Get user
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/User'
        '404':
          description: Not found
      security:
        - apiKey: []

definitions:
  User:
    type: object
    required:
      - id
      - email
      - name
    properties:
      id:
        type: string
      email:
        type: string
        format: email
      name:
        type: string
      age:
        type: integer
      role:
        type: string
        enum: [admin, user, guest]

  UserInput:
    type: object
    required:
      - email
      - name
    properties:
      email:
        type: string
        format: email
      name:
        type: string
      age:
        type: integer

securityDefinitions:
  apiKey:
    type: apiKey
    name: X-API-Key
    in: header
