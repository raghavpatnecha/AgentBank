openapi: 3.1.0
info:
  title: E-Commerce API Platform
  description: RESTful API for an enhanced e-commerce platform with advanced features
  version: 2.0.0
  contact:
    name: API Support Team
    email: api-support@example.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://api.example.com/v2
    description: Production server
  - url: https://staging-api.example.com/v2
    description: Staging server

security:
  - bearerAuth: []
  - apiKey: []

paths:
  /products:
    get:
      summary: List products
      description: Retrieve a paginated list of products with advanced filtering
      operationId: listProducts
      tags:
        - Products
      parameters:
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: integer
            default: 1
            minimum: 1
        - name: limit
          in: query
          description: Items per page
          required: false
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
        - name: category
          in: query
          description: Filter by category
          required: false
          schema:
            type: string
        - name: minPrice
          in: query
          description: Minimum price filter
          required: false
          schema:
            type: number
            format: double
        - name: maxPrice
          in: query
          description: Maximum price filter
          required: false
          schema:
            type: number
            format: double
        - name: sortBy
          in: query
          description: Sort field
          required: false
          schema:
            type: string
            enum: [name, price, createdAt, popularity]
            default: createdAt
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductList'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: Create product
      description: Create a new product
      operationId: createProduct
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductInput'
      responses:
        '201':
          description: Product created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /products/{productId}:
    get:
      summary: Get product details
      description: Retrieve detailed product information by ID
      operationId: getProduct
      tags:
        - Products
      parameters:
        - name: productId
          in: path
          description: Product ID
          required: true
          schema:
            type: string
            format: uuid
        - name: includeReviews
          in: query
          description: Include product reviews
          required: false
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    patch:
      summary: Partially update product
      description: Update specific fields of a product
      operationId: patchProduct
      tags:
        - Products
      parameters:
        - name: productId
          in: path
          description: Product ID
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductPatch'
      responses:
        '200':
          description: Product updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /products/{productId}/reviews:
    get:
      summary: Get product reviews
      description: Retrieve reviews for a specific product
      operationId: getProductReviews
      tags:
        - Products
        - Reviews
      parameters:
        - name: productId
          in: path
          description: Product ID
          required: true
          schema:
            type: string
            format: uuid
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReviewList'

    post:
      summary: Create product review
      description: Add a new review for a product
      operationId: createProductReview
      tags:
        - Products
        - Reviews
      parameters:
        - name: productId
          in: path
          description: Product ID
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReviewInput'
      responses:
        '201':
          description: Review created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'

  /users:
    post:
      summary: Create user
      description: Register a new user account
      operationId: createUser
      tags:
        - Users
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/{userId}:
    get:
      summary: Get user profile
      description: Retrieve user profile information
      operationId: getUser
      tags:
        - Users
      parameters:
        - name: userId
          in: path
          description: User ID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /orders:
    get:
      summary: List orders
      description: Retrieve user's orders
      operationId: listOrders
      tags:
        - Orders
      parameters:
        - name: status
          in: query
          description: Filter by order status
          required: false
          schema:
            type: string
            enum: [pending, confirmed, processing, shipped, delivered, cancelled, refunded]
        - name: startDate
          in: query
          description: Filter orders from this date
          required: false
          schema:
            type: string
            format: date
        - name: endDate
          in: query
          description: Filter orders until this date
          required: false
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderList'

    post:
      summary: Create order
      description: Place a new order
      operationId: createOrder
      tags:
        - Orders
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderInput'
      responses:
        '201':
          description: Order created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT authentication for API access

    apiKey:
      type: apiKey
      in: header
      name: X-API-Key
      description: API Key for service-to-service authentication

  schemas:
    Product:
      type: object
      required:
        - id
        - name
        - price
        - status
        - sku
      properties:
        id:
          type: string
          format: uuid
          description: Product ID
        sku:
          type: string
          description: Stock keeping unit
        name:
          type: string
          description: Product name
        description:
          type: string
          description: Product description
        price:
          type: number
          format: double
          description: Product price
        discountPrice:
          type: number
          format: double
          description: Discounted price if applicable
        currency:
          type: string
          default: USD
          description: Price currency
        category:
          type: string
          description: Product category
        tags:
          type: array
          items:
            type: string
          description: Product tags
        status:
          type: string
          enum: [active, inactive, discontinued, out_of_stock]
          description: Product status
        stock:
          type: integer
          description: Available stock
        averageRating:
          type: number
          format: double
          minimum: 0
          maximum: 5
          description: Average customer rating
        reviewCount:
          type: integer
          description: Number of reviews
        images:
          type: array
          items:
            type: string
            format: uri
          description: Product images
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp

    ProductInput:
      type: object
      required:
        - name
        - price
        - sku
      properties:
        sku:
          type: string
          minLength: 1
          maxLength: 50
        name:
          type: string
          minLength: 1
          maxLength: 200
        description:
          type: string
          maxLength: 2000
        price:
          type: number
          format: double
          minimum: 0
        discountPrice:
          type: number
          format: double
          minimum: 0
        currency:
          type: string
          default: USD
        category:
          type: string
        tags:
          type: array
          items:
            type: string
        status:
          type: string
          enum: [active, inactive]
          default: active
        stock:
          type: integer
          minimum: 0
        images:
          type: array
          items:
            type: string
            format: uri

    ProductPatch:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 200
        description:
          type: string
          maxLength: 2000
        price:
          type: number
          format: double
          minimum: 0
        stock:
          type: integer
          minimum: 0
        status:
          type: string
          enum: [active, inactive, discontinued, out_of_stock]

    ProductList:
      type: object
      required:
        - data
        - pagination
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Product'
        pagination:
          $ref: '#/components/schemas/Pagination'

    Review:
      type: object
      required:
        - id
        - productId
        - userId
        - rating
        - createdAt
      properties:
        id:
          type: string
          format: uuid
        productId:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        userName:
          type: string
        rating:
          type: integer
          minimum: 1
          maximum: 5
        title:
          type: string
        comment:
          type: string
        createdAt:
          type: string
          format: date-time

    ReviewInput:
      type: object
      required:
        - rating
      properties:
        rating:
          type: integer
          minimum: 1
          maximum: 5
        title:
          type: string
          maxLength: 100
        comment:
          type: string
          maxLength: 1000

    ReviewList:
      type: object
      required:
        - data
        - pagination
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Review'
        pagination:
          $ref: '#/components/schemas/Pagination'

    User:
      type: object
      required:
        - id
        - email
        - fullName
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        fullName:
          type: string
        phone:
          type: string
        avatarUrl:
          type: string
          format: uri
        address:
          $ref: '#/components/schemas/Address'
        preferences:
          type: object
          properties:
            newsletter:
              type: boolean
            notifications:
              type: boolean
        createdAt:
          type: string
          format: date-time

    UserInput:
      type: object
      required:
        - email
        - password
        - fullName
        - termsAccepted
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 12
        fullName:
          type: string
          minLength: 1
        phone:
          type: string
        address:
          $ref: '#/components/schemas/Address'
        termsAccepted:
          type: boolean

    Address:
      type: object
      required:
        - street
        - city
        - country
        - postalCode
      properties:
        street:
          type: string
        apartment:
          type: string
        city:
          type: string
        state:
          type: string
        postalCode:
          type: string
        country:
          type: string
          minLength: 2
          maxLength: 2

    Order:
      type: object
      required:
        - id
        - userId
        - items
        - subtotal
        - tax
        - total
        - status
      properties:
        id:
          type: string
          format: uuid
        orderNumber:
          type: string
        userId:
          type: string
          format: uuid
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
        subtotal:
          type: number
          format: double
        tax:
          type: number
          format: double
        shipping:
          type: number
          format: double
        total:
          type: number
          format: double
        currency:
          type: string
          default: USD
        status:
          type: string
          enum: [pending, confirmed, processing, shipped, delivered, cancelled, refunded]
        shippingAddress:
          $ref: '#/components/schemas/Address'
        trackingNumber:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    OrderInput:
      type: object
      required:
        - items
        - shippingAddress
      properties:
        items:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/OrderItemInput'
        shippingAddress:
          $ref: '#/components/schemas/Address'
        billingAddress:
          $ref: '#/components/schemas/Address'

    OrderItem:
      type: object
      required:
        - productId
        - quantity
        - price
      properties:
        productId:
          type: string
          format: uuid
        productName:
          type: string
        sku:
          type: string
        quantity:
          type: integer
          minimum: 1
        price:
          type: number
          format: double
        total:
          type: number
          format: double

    OrderItemInput:
      type: object
      required:
        - productId
        - quantity
      properties:
        productId:
          type: string
          format: uuid
        quantity:
          type: integer
          minimum: 1

    OrderList:
      type: object
      required:
        - data
        - pagination
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Order'
        pagination:
          $ref: '#/components/schemas/Pagination'

    Pagination:
      type: object
      required:
        - page
        - limit
        - total
        - totalPages
      properties:
        page:
          type: integer
        limit:
          type: integer
        total:
          type: integer
        totalPages:
          type: integer
        hasNext:
          type: boolean
        hasPrevious:
          type: boolean

    Error:
      type: object
      required:
        - code
        - message
        - timestamp
      properties:
        code:
          type: string
        message:
          type: string
        timestamp:
          type: string
          format: date-time
        requestId:
          type: string
          format: uuid
        details:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
              message:
                type: string
              code:
                type: string
